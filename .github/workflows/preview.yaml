name: Deploy PR previews

on:
  pull_request:
    branches:
      - docs-glow-up
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      BASE_PATH: /docs-preview/pr-${{ github.event.number }}
      NEXT_PUBLIC_BASE_PATH: /docs-preview/pr-${{ github.event.number }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4.1.7
        with:
          ref: ${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build static site
        run: yarn build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: out
          deploy-repository: celestiaorg/docs-preview
          token: ${{ secrets.PR_PREVIEW_DEPLOY }}
          preview-branch: main
          umbrella-dir: .

  remove-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Remove preview deployment
        uses: rossjrw/pr-preview-action@v1
        with:
          deploy-repository: celestiaorg/docs-preview
          token: ${{ secrets.PR_PREVIEW_DEPLOY }}
          preview-branch: main
          umbrella-dir: .
          clean: true
