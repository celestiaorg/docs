name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: yarn install
      - run: yarn run lint

      - name: Install Prettier
        run: npm install -g prettier

      - name: Lint .mdx files
        run: yarn run lint-mdx
