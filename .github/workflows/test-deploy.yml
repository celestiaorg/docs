name: Test deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: yarn install --frozen-lockfile
      - run: yarn build
